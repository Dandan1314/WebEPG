<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8;1280*720">
        <title>山城影院</title>
        <link rel="stylesheet" href="../css/style.css"/>
        <link rel="stylesheet" href="../css/new_home.css"/>
    
    </head>

    <body >
        <div id="wraper">
            <!-- 背景 -->
            <div><img id="img_bg" src="..\img\bg.png" height="720" width="1280"/></div>

            <!-- 消息推送  -->
            <div class="fixed_top">
                <div class="msg_icon"><img  src="../img/news-icon.png"></div>
                <div class="msg_text" id="msg">明天全市可能有强降雨，大家出门请带好雨伞</div>
            </div>

            <!-- 搜索 -->
            <div class="search_area">
                <div class="search_pic"></div>
                <div class="search_txt">搜索</div>
            </div>

            <!-- 用户 我的 -->
            <div class="user_area">
                <div class="user_pic"></div>
                <div class="user_txt">我的</div>
            </div>

            <!-- 时间 -->
            <div id="current_time">2018/12/27 14:48 星期四</div>

            <!-- 导航条 -->
            <div class="nav">
                <div><img id="nav_bg" src="../img/nav-bg.png"></div>
                <div tabindex=-1 class="item" id="nav_item1" >首页</div>
                <div tabindex=-1 class="item" id="nav_item2">频道</div>
                <div tabindex=-1 class="item" id="nav_item3">点播</div>
                <div tabindex=-1 class="item" id="nav_item4">影视增值</div>
                <div tabindex=-1 class="item" id="nav_item5">沃家影视</div>
            </div>

            <!-- 推荐内容 -->
            <div class="content">
                <img tabindex=-1 id="img1" class="item" src="../img/live_telecast.png">
                <img tabindex=-1 class="content_img item" id="img2" src="../img/a1.png">
                <img tabindex=-1 class="content_img item" id="img3" src="../img/a2.png">
                <img tabindex=-1 class="content_img item" id="img4" src="../img/a3.png">
                <img tabindex=-1 class="content_img item" id="img5" src="../img/a4.png">
                <img tabindex=-1 id="img6" class="item" nextUpFocusId="nav_item1" src="../img/banner.png">
                <img tabindex=-1 id="img7" class="item" src="../img/bottom_pic_thumbs01.jpg">
                <img tabindex=-1 id="img8" class="item" src="../img/poster_first_pic.png">
                <img tabindex=-1 id="img9" class="item" nextUpFocusId="nav_item1" nextRightFocusId="img4" src="../img/poster_thumbs_pic.png">
                <img tabindex=-1 id="img10" class="item" src="../img/banner.png">

            </div>

        </div>
        
    </body>
    
    <script type="text/javascript" src="../js/date.js"></script> 
    <script type="text/javascript" src="../js/FindFocus.js"></script>


    <script>

      (function (window, document){

        var dateObj = null;
        var dateTimer = null;


        window.addEventListener("load",function(){
            window.focus();
            if(!dateObj){
                dateObj = new Control();
            }
 
            dateObj.updateTime();
            document.getElementById("nav_item1").focus(); 

            // FindFocus.FocusKeyEvent.focusBefore(leftFun,upFun,rightFun,downFun);
            
        })

        //需在该方法的执行完成后调用focus()获取焦点
        function leftFun(view){
            console.log("left");
            view.focus();

        }
        function rightFun(view){
            console.log("right");
            view.focus();

        }
        function upFun(view){
            console.log("up");
            view.focus();

        }
        function downFun(view){
            console.log("down");
            view.focus();
        }

        window.addEventListener("unload",function(){

            if(!dateTimer){
                clearInterval(dateTimer);
            }
        })


        window.addEventListener("keydown",function(){
            switch(event.keyCode){
                case 13://确认
                        alert("ok "+document.activeElement.id)
                    break;
            }
        })
        

      })(window, document);

        
    </script>
   
</html>
